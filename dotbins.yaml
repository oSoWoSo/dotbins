# Configuration
tools_dir: ~/.dotbins

platforms:
  linux:
    - amd64
    - arm64
  macos:
    - arm64

# Tool definitions
tools:
  bat:
    repo: sharkdp/bat

  delta:
    repo: dandavison/delta

  direnv:
    repo: direnv/direnv
    extract_binary: false

  duf:
    repo: muesli/duf

  fd:
    repo: sharkdp/fd

  fzf:
    repo: junegunn/fzf

  git-lfs:
    repo: git-lfs/git-lfs

  lazygit:
    repo: jesseduffield/lazygit

  ripgrep:
    repo: BurntSushi/ripgrep
    binary_name: rg

  zoxide:
    repo: ajeetdsouza/zoxide

  yazi:
    repo: sxyazi/yazi

  eza:
    repo: eza-community/eza
    arch_map:
      amd64: x86_64
      arm64: aarch64
    asset_patterns:
      linux: eza_{arch}-unknown-linux-gnu.tar.gz
      macos: null  # No macOS binaries available as of now

  uv:
    repo: astral-sh/uv
    binary_name: [uv, uvx]
    binary_path: [uv-*/uv, uv-*/uvx]

  micromamba:
    repo: mamba-org/micromamba-releases
    extract_binary: false
    binary_path: bin/micromamba
    arch_map:
      amd64: 64
      arm64: aarch64
    asset_patterns:
      linux: micromamba-linux-{arch}
      macos: micromamba-osx-arm64

  atuin:
    repo: atuinsh/atuin
    arch_map:
      amd64: x86_64
      arm64: aarch64
    asset_patterns:
      linux: atuin-{arch}-unknown-linux-gnu.tar.gz
      macos: atuin-{arch}-apple-darwin.tar.gz
